<table border="1">
    <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성 일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="question, loop : ${questionList}">
            <td>
                [[${loop.count}]]/[[${{loop.size}}]]
            </td>
            <td>
                [[${question.subject}]]
            </td>
            <td>
                [[${question.createDate}]]
            </td>
        </tr>
    </tbody>
</table>
